<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="Name">Name</label><br>
        <input type="text" required placeholder="Name"><br><br>

        <label for="Email">Email</label><br>
        <input type="email" required placeholder="email"><br><br>

        <label for="Password">Password</label><br>
        <input type="password" required><br><br>

        <label for="PhoneNumber">Phone Number</label><br>   
        <input type="number" required><br><br>

        <label for="gender">Gender</label><br>
        <select name="" id="">
            <option value="">....</option>
            <option value="">Male</option>
            <option value="">Female</option>
        </select><br><br>

        <label for="Education">Education</label><br>
        <input type="radio"><span>Graduate</span>
        <input type="radio"><span>Undergraduate</span>
        <input type="radio"><span>Master</span><br><br>

        <label for="MaritalStatus">Marital Status</label><br>
        <input type="checkbox"><span>Single</span>
        <input type="checkbox"><span>Married</span>
        <input type="checkbox"><span>Widow</span><br><br>

        <label for="profilePicture">Profile Picture</label><br>
        <input type="file" required><br><br>

        <label for="DOB">Date of Birth</label><br>
        <input type="date"><br><br>
        
        <label for="Question">Tell us why you are applying</label><br>
        <textarea name="" id=""></textarea><br><br>

        <!-- <input type="submit"> -->
         <button>submit</button>
    </form>
</body>
</html>
